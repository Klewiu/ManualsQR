<form id="searchForm" hx-post="/search/" hx-target="#table-body">
    {% csrf_token %}
    <div class="form-inline d-flex justify-content-center">
      <input id="searchInput" type="text" class="form-control form-control-sm mr-2" name="search_query" placeholder="Wyszukaj...">
      <button  type="submit" class="btn btn-info btn-sm mr-2"><i class="bi bi-search"></i></button>
      <button type="button" id="clearButton" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
    </div>
  </form>
