<form id="searchForm" hx-post="/search/" hx-target="#table-body">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <input id="searchInput" type="text" class="form-control form-control-sm" name="search_query" placeholder="Wyszukaj...">
      <div class="d-flex px-1">
        <button  type="submit" class="btn btn-success btn-sm px-3"><i class="bi bi-search"></i></button>
      </div>
      <div class="d-flex">
        <button type="button" id="clearButton" class="btn btn-danger"><i class="bi bi-x-square"></i></button>
      </div>
    </div>
</form>
