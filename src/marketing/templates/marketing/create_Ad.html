{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<h1> Create new Ad </h1>
<div class="container-fluid">
    <div class="d-flex row p-3">
        <div class="col-12 p-1"> 
            <form class="text-sm" method='POST'>
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
