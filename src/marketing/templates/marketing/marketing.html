{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h4 class="py-3">Marketing:</h4>
    <div class="row justify-content-center py-3">
        <div class="col">
            <a href="{% url 'marketing:marketing-create' %}" class="btn btn-secondary "><i class="bi bi-plus-circle"></i>Dodaj komunikacje</a>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="bg-secondary bg-gradient text-white ">
            <tr>
              <th scope="col" class="text-center">Lp</th>
              <th scope="col" class="text-center">Tytu≈Ç</th>
              <th scope="col" class="text-center">Tekst</th>
              <th scope="col" class="text-center hide_in_mobile">Grafika</th>
              <th scope="col" class="text-center">Funkcje</th>
            </tr>
          </thead>
            <tbody id="table-body" class="bg-light bg-gradient">
                 {% for ad in object_list %}
                    <tr>
                        <td class="text-center">{{ forloop.counter }}</td>
                        <td class="text-center">{{ad.label}}</td>
                        <td class="text-center">{{ad.caption}}</td>
                        <td class="text-center hide_in_mobile"><img class="thumbnail" src="{{ ad.slide.url }}"/></td>
                        <td class="text-center">
                            <a href="{% url 'marketing:marketing-delete' pk=ad.pk %}" class="btn btn-danger"><i class="bi bi-trash3" title="DELETE"></i></a>
                        </td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
