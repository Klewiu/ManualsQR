{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 py-4">
        <h4>Aktualizuj Użytkownika:</h4>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Zapisz Zmiany</button>
          <a href="{% url 'adminpage' %}" class="btn btn-secondary">Wróć</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
