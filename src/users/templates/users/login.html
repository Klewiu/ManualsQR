{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-image: url({% static 'qr-code.jpg' %}); background-size: cover; background-position: center center; background-repeat: no-repeat; height: 100vh;">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card border-dark">
        <div class="card-header bg-dark text-white">
          <h2 class="text-center">AssembleQR</h2>
        </div>
        <div class="card-body">
          <form method="post" class="crispy-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-block btn-warning mt-4">Log in</button>
          </form>
          <div class="text-center mt-4">
            {% comment %} <a href="{% url 'password_reset' %}">Forgot password?</a> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
