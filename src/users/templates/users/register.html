{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Swtórz Użytkownika</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zapisz</button>
                <a href="{% url 'adminpage' %}" class="btn btn-secondary">Wróć</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
